<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h2 class="card-title text-center mb-4">Register</h2>
          
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" class="form-control" formControlName="username"
                     [ngClass]="{ 'is-invalid': username?.invalid && (username?.dirty || username?.touched) }">
              <div *ngIf="username?.invalid && (username?.dirty || username?.touched)" class="invalid-feedback">
                <div *ngIf="username?.errors?.['required']">Username is required.</div>
                <div *ngIf="username?.errors?.['minlength']">Username must be at least 3 characters long.</div>
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" formControlName="email"
                     [ngClass]="{ 'is-invalid': email?.invalid && (email?.dirty || email?.touched) }">
              <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="invalid-feedback">
                <div *ngIf="email?.errors?.['required']">Email is required.</div>
                <div *ngIf="email?.errors?.['email']">Please enter a valid email address.</div>
              </div>
            </div>

            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" id="fullName" class="form-control" formControlName="fullName"
                     [ngClass]="{ 'is-invalid': fullName?.invalid && (fullName?.dirty || fullName?.touched) }">
              <div *ngIf="fullName?.invalid && (fullName?.dirty || fullName?.touched)" class="invalid-feedback">
                <div *ngIf="fullName?.errors?.['required']">Full name is required.</div>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" formControlName="password"
                     [ngClass]="{ 'is-invalid': password?.invalid && (password?.dirty || password?.touched) }">
              <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="invalid-feedback">
                <div *ngIf="password?.errors?.['required']">Password is required.</div>
                <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters long.</div>
              </div>
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger mt-3">
              {{ errorMessage }}
            </div>

            <div *ngIf="successMessage" class="alert alert-success mt-3">
              {{ successMessage }}
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
            </div>
          </form>

          <div class="text-center mt-3">
            <p>Already have an account? <a routerLink="/auth/login">Login here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
